<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Ghibli Style</title>
  <!-- Google Font für eine elegante, kursiv wirkende Schrift -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    /* Hintergrund: Ersetze den URL mit einem Bild, das ghibli-artige, alte japanische Bäume zeigt */
    body {
      margin: 0;
      padding: 0;
      background: url('https://example.com/dein-ghibli-hintergrund.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
    }
    /* Overlay für den zentralen Inhalt */
    .overlay {
      background: rgba(255, 255, 255, 0.85);
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 4em;
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      gap: 20px;
    }
    .btn {
      background: #ffccd5;
      border: 2px solid #ff99aa;
      padding: 10px 20px;
      font-size: 1.5em;
      cursor: pointer;
      border-radius: 10px;
      transition: background 0.3s, transform 0.3s;
    }
    .btn:hover {
      background: #ffb3c1;
      transform: scale(1.05);
    }
    /* Container für Animationen – zunächst versteckt */
    .animation-container {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }
    /* Kreis, in dem die Capybara-Bilder angeordnet werden */
    .capybara-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      margin-top: -150px;
      margin-left: -150px;
      animation: spin 10s linear infinite;
    }
    .capybara-circle img {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    /* Stil für die Karotten */
    .carrot {
      position: absolute;
      width: 60px;
      height: 60px;
    }
  </style>
</head>
<body>
  <!-- Hauptinhalt mit Frage und Buttons -->
  <div class="overlay" id="mainContent">
    <h1>Willst du mein Valentine sein?</h1>
    <div class="buttons">
      <div class="btn" onclick="startParty()">Ja</div>
      <div class="btn" onclick="startParty()">Jaa</div>
    </div>
  </div>

  <!-- Container für die Animationen, die nach Klick erscheinen -->
  <div class="animation-container" id="animationContainer">
    <!-- Kreis für Capybara-Bilder -->
    <div class="capybara-circle" id="capybaraCircle">
      <!-- Capybara-Bilder werden per JavaScript eingefügt -->
    </div>
    <!-- Platzierung der drei Karotten (ersetze die src-URLs durch deine eigenen Bilder falls gewünscht) -->
    <img src="https://via.placeholder.com/60?text=Carrot" class="carrot" id="carrot1" style="top: 10%; left: 10%;">
    <img src="https://via.placeholder.com/60?text=Carrot" class="carrot" id="carrot2" style="top: 10%; right: 10%;">
    <img src="https://via.placeholder.com/60?text=Carrot" class="carrot" id="carrot3" style="bottom: 10%; left: 50%; transform: translateX(-50%);">
  </div>

  <!-- Einbinden von canvas-confetti für den Party- und Glitzereffekt -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    function startParty() {
      // Verstecke den ursprünglichen Inhalt
      document.getElementById('mainContent').style.display = 'none';
      // Zeige den Animations-Container
      document.getElementById('animationContainer').style.display = 'block';

      // Erzeuge Capybara-Bilder im Kreis (hier 12 Stück – mehr als 10)
      const circle = document.getElementById('capybaraCircle');
      circle.innerHTML = ''; // Leeren, falls bereits vorhanden
      const numCapybaras = 12;
      const radius = 130;
      for(let i = 0; i < numCapybaras; i++){
          let angle = (2 * Math.PI / numCapybaras) * i;
          // Berechne Position (150 = Hälfte der Kreis-Dimension, 25 = Hälfte der Bildgröße)
          let x = radius * Math.cos(angle) + 150 - 25;
          let y = radius * Math.sin(angle) + 150 - 25;
          let img = document.createElement('img');
          // Ersetze diese URL durch ein echtes Capybara-Bild, wenn gewünscht
          img.src = "https://via.placeholder.com/50?text=Capy";
          img.style.left = x + "px";
          img.style.top = y + "px";
          circle.appendChild(img);
      }

      // Starte einen einmaligen Confetti-Party-Effect
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });

      // Wiederhole Confetti-Animationen alle paar Sekunden
      setInterval(() => {
        confetti({
          particleCount: 100,
          spread: 80,
          origin: { y: 0.6 }
        });
      }, 3000);
    }
  </script>
</body>
</html>
